<div class="container">

  <mat-form-field class="player-name">
    <mat-label>Player Name</mat-label>
    <input matInput placeholder="" [(ngModel)]="name" maxlength="10">
  </mat-form-field>

  <button type="button" mat-raised-button color="primary" (click)="save()">Save</button>

  <div *ngIf="hadNameAtStart">Warning: only change name at the end of a game (and before a new game is started), as
    changing mid game will re-add you as a new player.</div>

</div>
