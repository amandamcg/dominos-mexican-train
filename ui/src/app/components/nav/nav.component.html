<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">

    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/game']" (click)="closeIfMobile(drawer)">
        Game
      </a>
      <a mat-list-item [routerLink]="['/name']" (click)="closeIfMobile(drawer)">
        Change Name
      </a>
      <a mat-list-item [routerLink]="['/admin']" (click)="closeIfMobile(drawer)">
        Admin
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <div class="title-container">
        <div class="line-1">{{navTitleService.line1Subject | async}}</div>
        <div class="line-2">{{navTitleService.line2Subject | async}}</div>
      </div>
    </mat-toolbar>

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
