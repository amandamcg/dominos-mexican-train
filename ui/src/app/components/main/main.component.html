<div>
  Boneyard ({{dominosInBoneyard}})
</div>

<div class="trains">
  <div *ngFor="let train of trains">
    <button [disabled]="!trainCanBePlayed(train)" (click)="toggleTrainToPlay(train)" mat-raised-button type="button"
      [color]="!trainToPlay ? 'primary' : 'warn'">
      {{train.playerId}}
      <ng-container *ngIf="playerHandCounts.get(train.playerId) != null">
        <ng-container *ngTemplateOutlet="handCount"></ng-container>
      </ng-container>
    </button>
    <ng-template #handCount>
      ({{playerHandCounts.get(train.playerId)}})
    </ng-template>

    {{train.startingDouble.left}}|{{train.startingDouble.right}}
    <span *ngFor="let domino of train.dominoes">
      {{domino.left}}|{{domino.right}}
    </span>
  </div>
</div>

<div class="controls">
  <button (click)="drawDomino()" mat-raised-button type="button" color="warn">
    Draw Domino
  </button>
  <mat-checkbox [(ngModel)]="trainIsPublic">Train Public</mat-checkbox>
</div>

<div class="example-boundary">
  <div *ngFor="let domino of hand" class="example-box" (click)="changeOrientation(domino)"
    [class.domino-regular]="!domino.isDouble" [class.domino-double]="domino.isDouble" [class.hidden]="domino.hidden"
    cdkDragBoundary=".example-boundary" cdkDrag (cdkDragStarted)="dragStart(domino)" (cdkDragEnded)="dragEnd(domino)">
    {{domino.left}} - {{domino.right}}
  </div>
</div>
