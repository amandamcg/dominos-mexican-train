<div class="train-dominos-container" #scrollMe>
  <div class="train-domino-inner">
    <div *ngFor="let domino of train.dominoes; last as isLast" class="domino"
      [class.double-warn]="isLast && domino.isDouble" [class.double]="domino.isDouble">
      {{domino.left}}|{{domino.right}}
    </div>
  </div>
</div>
